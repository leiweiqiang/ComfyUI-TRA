        - filename: "sample.1014.exr"
          subfolder: ""
          type: "input"
        - filename: "sample.1015.exr"
          subfolder: ""
          type: "input"

  ErrorResponse:
    type: "object"
    properties:
      error:
        type: "string"
    example:
      error: "An error occurred: error details"

  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
